<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Instituto Yabotí - Entrega de archivos</title>
		<link rel="stylesheet" href="bulma.css">
	</head>
	<body>
		<section id="titular" class="section">
			<div class="container">
				<h1 class="title">Instituto Yabotí</h1>
				<p class="subtitle">Entrega de archivos</p>
			</div>
		</section>
		<div class="columns">
			<div class="column is-two-thirds">

			</div>

			<div class="column">
				<nav id="actividades" class="panel">
					<p class="panel-heading">Actividades</p>
					<div class="panel-block">
						<p class="control has-icons-left">
						<input class="input" type="text" placeholder="Search" hidden="hidden">
						<span class="icon is-left">
							<i class="fas fa-search" aria-hidden="true"></i>
						</span>
						</p>
					</div>
					<p class="panel-tabs">
						<a class="is-active">All</a>
						<a>Public</a>
						<a>Private</a>
						<a>Sources</a>
						<a>Forks</a>
					</p>
					<a class="panel-block is-active">
						<span class="panel-icon">
						<i class="fas fa-book" aria-hidden="true"></i>
						</span>
						bulma
					</a>
					<a class="panel-block">
						<span class="panel-icon">
						<i class="fas fa-book" aria-hidden="true"></i>
						</span>
						marksheet
					</a>
					<a class="panel-block">
						<span class="panel-icon">
						<i class="fas fa-book" aria-hidden="true"></i>
						</span>
						minireset.css
					</a>
					<a class="panel-block">
						<span class="panel-icon">
						<i class="fas fa-book" aria-hidden="true"></i>
						</span>
						jgthms.github.io
					</a>
					<a class="panel-block">
						<span class="panel-icon">
						<i class="fas fa-code-branch" aria-hidden="true"></i>
						</span>
						daniellowtw/infboard
					</a>
					<a class="panel-block">
						<span class="panel-icon">
						<i class="fas fa-code-branch" aria-hidden="true"></i>
						</span>
						mojs
					</a>
					<label class="panel-block" hidden="hidden">
						<input type="checkbox">
						remember me
					</label>
					<div class="panel-block" hidden="hidden">
						<button class="button is-link is-outlined is-fullwidth">Reset all filters</button>
					</div>
				</nav>
			</div>
			
		</section>
	</body>
</html>
