								margin: 20px;
								padding: 1vw 20vw 3vw 20vw;

		<body onload="obtener_lista_alumnos()">

				<form id="form_enviar" method="POST" enctype="multipart/form-data" action="enviar.php" onsubmit="return comprobar_nombre()">
						<h1>Instituto Yabotí</h1>
						<h2>Entrega de archivos</h1>
						<hr />
						
						<label for="asignatura">Asignatura:&emsp;</label>
						<select id="asignatura" type="text" name="asignatura" required="required" onchange="seleccionar_lista_alumnos();" autocomplete="off">
								<option selected="selected" disabled="disabled" required="required" value="">Seleccionar: ...</option>
								<option value="II">II - Introducción a la informática (3º)</option>
								<option value="PL">PL - Programación Lógica (4º)</option>
								<option value="POO">POO- Programación Orientada a Objetos (5º)</option>
								<option value="SBD">SBD - Sistemas de Bases de Datos (5º)</option>
						</select>
						<br />
						
						<label for="nombre">APELLIDOS, Nombres:&emsp;</label>
						<input id="nombre" type="text" name="nombre" required="required" placeholder="Escribir para buscar..." list="lista_alumnos" autocomplete="off" />
						<datalist id="lista_alumnos"></datalist>
						<br />
												
						<label for="archivo">Archivo:&emsp;</label>
						<input id="archivo" type="file" name="archivo[]" multiple="multiple" autocomplete="off" />
						<br />
								
						<label for="texto">Texto:&emsp;</label><br />
						<textarea id="texto" name="texto" placeholder="Pegar aquí el texto copiado, si es necesario." cols="45" rows="10" autocomplete="off"></textarea>
						<br />
						
						<input id="btn_enviar" type="submit" value="✓	 Enviar archivo" />
				</form>
